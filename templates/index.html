<!DOCTYPE html>
{% if session.username %}
<h2>Kiva nähdä taas {{ session.username }}</h2>
<a href="/logout">Kirjaudu ulos</a>
{% else %}
<h2>TERVETULOA OPETUSSOVELLUKSEEN!</h2>
<h4>Tämän pelin avulla voi perheen pienimmät opetella numeroita ja kirjaimia hauskassa ympäristössä<h4>
<p>Kirjaudu sisään</p>
<form action="/login" method="POST">
<p>Tunnus:<br>
<input type="text" name="username"></p>
<p>Salasana:<br>
<input type="password" name="password"></p>
<input type="submit" value="Kirjaudu">
<p> </p>
<a href="/register">Uusi käyttäjä?</a>
</form>
{% endif %}
